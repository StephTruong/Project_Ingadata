{% extends "layout.html" %}

{% block main %}
<nav>
      <div class="navbar-default sidebar" role="navigation">
         <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">

               <li>
                  <a href="/login"><i class="fa fa-sign-in fa-fw"></i> Login </a>
               </li>
               <li>
                  <a href="/register"><i class="fa fa-plus-square fa-fw"></i> Register </a>
               </li>
            </ul>
         </div>
         <!-- /.sidebar-collapse -->
      </div>
      <!-- /.navbar-static-side -->
</nav>
<div id="page-wrapper">

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <legend>Register a new user</legend>
      
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
 </div>

  

{% endblock %}
